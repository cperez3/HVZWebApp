          function loadSettings(){
            window.location.href=@routes.GamePage.loadSettings();

          $("#enem-spot-form").on('submit', function(a) {
            a.preventDefault();
            window.location.href=@routes.GamePage.loadEnemySpotPage();
          });
          $("#get-help-form").on('submit', function(a) {
            a.preventDefault();
            window.location.href=@routes.GamePage.loadhelpPage();
          });
          $("#alert-omw-form").on('submit', function(a) {
            a.preventDefault();
            window.location.href=@routes.GamePage.loadOMWpage();

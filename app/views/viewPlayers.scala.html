<html class="full" lang="en">

                        <div class="col-xs-12"><h3>Current Players in @gameC</h3></div>


                    </div>
                    <div class="modal-body">
                        <div class="table-responsive">
                            @if(userTeam != null){
                            <table class="table">
                                <thead>
                                    <tr><th>Username:</th><th>Team:</th></tr>
                                </thead>
                                <tbody>
                                @for((name, team) <- userTeam){
                                    <tr>
                                        <td>@name</td>
                                        <td>@team</td>
                                    </tr>
                                }
                                </tbody>

                            </table>

                        }else{
                            <p>There are no users to display.</p>
                        }
                            </div>

                    </div>
                    <div class="modal-footer">

                    </div>
            </div>
        </div>
            </div>
            <!-- script references -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src='@routes.Assets.at("bootstrap/js/bootstrap.min.js")'></script>
        <script teamOld="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
        <script>
                function goBack(){
                    //TO DO: If user is moderator it should go back to the Mod Page
                    window.location.href=@routes.GamePage.loadSettings();
                }

                $("#enem-spot-form").on('submit', function(a) {
                    a.preventDefault();
                    window.location.href=@routes.GamePage.loadEnemySpotPage();
                });
                $("#get-help-form").on('submit', function(a) {
                    a.preventDefault();
                    window.location.href=@routes.GamePage.loadhelpPage();
                });
                $("#alert-omw-form").on('submit', function(a) {
                    a.preventDefault();
                    window.location.href=@routes.GamePage.loadOMWpage();
                });

        </script>
    </body>
</html>
